<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Cartão de Aniversário Animado</title>
<style>
/* Estilos para centralizar o envelope e a imagem */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

/* Estilos para o envelope */
.envelope {
  width: 150px;
  height: 100px;
  cursor: pointer;
  animation: shake 0.5s infinite; /* Aplica a animação de chacoalhar */
  background: url('https://images.unsplash.com/photo-1592885375424-571ea45c29fe?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MDE5Nzg2MTN8&ixlib=rb-4.0.3&q=85') no-repeat center center;
  background-size: cover;
}

/* Animação de chacoalhar */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

/* Estilos para a imagem escondida */
.imagem {
  display: none;
  max-width: 100%;
  height: auto;
  margin-top: 20px;
}
</style>
</head>
<body>

<!-- Container para centralizar o envelope e a imagem -->
<div class="container">

  <!-- Envelope que o usuário pode clicar -->
  <div class="envelope" onclick="openEnvelope()"></div>

  <!-- Imagem personalizada que será exibida -->
  <img src="https://images.unsplash.com/photo-1625727297771-fc9881be6065?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MDE5Nzg2Mzl8&ixlib=rb-4.0.3&q=85" alt="Imagem Personalizada" class="imagem">

</div>

<script>
// Função para abrir o envelope e mostrar a imagem
function openEnvelope() {
  var envelope = document.querySelector('.envelope');
  var imagem = document.querySelector('.imagem');
  envelope.style.animation = 'none'; // Para a animação de chacoalhar
  envelope.style.opacity = '0'; // Faz o envelope desaparecer suavemente
  imagem.style.display = 'block'; // Mostra a imagem
}
</script>

</body>
</html>
